<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="easter.css">
<head>
    <meta charset="UTF-8">
    <title>Easter Celebration</title>
</head>
<body>
    <h1>Happy Easter! 🐣</h1>
    <p>Find the hidden Easter eggs on this page!</p>
    
    <div class="egg egg3" onclick="alert('You found a chocolate egg! 🍫')"></div>
    <div class="egg" onclick="document.getElementById('secretBunny').style.display='block'"></div>
    <div class="egg egg3" onclick="this.style.background='rainbow'"></div>
    <div class="egg egg2" onclick="alert('You found a chocolate egg! 🍫')"></div>
    <div class="egg egg2" onclick="document.getElementById('secretBunny').style.display='block'"></div>
    <div class="egg egg2 egg3" onclick="this.style.background='rainbow'"></div>

    <p class="hidden-basket">🧺 Secret Easter Basket Found! 🧺</p>
    
    <div id="secretBunny">🐰</div> 

    <script>
        // Easter egg: Konami code reveals rainbow background
        let keys = [];
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.join(',').includes('K', 'A', 'N', 'G', 'A', 'R', 'O', 'O')) {
                document.body.style.background = 'linear-gradient(45deg,green,blue)';
            }
        });
    </script>
</body>
</html>
